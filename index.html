<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head> 
<body>
  <main>
    <figure class="mobileimage"><img src="images/image-header-mobile.jpg" alt="Large image"></figure>
    <figure class="webimage"><img src="images/image-header-desktop.jpg" alt="Large image"></figure>
    <p class="p1">
      Get <span class="purpletext">insights</span> that help your business grow.
    </p>
    <p class="p2">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <ul>
      <li class="numbers">10k+</li>
      <li class="description">companies</li>
      <li class="numbers">314</li>
      <li class="description">templates</li>
      <li class="numbers">12M+</li>
      <li class="description">queries</li>
    </ul>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
